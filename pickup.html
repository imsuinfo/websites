<html>
<head>
  <title>Cookie Pickup</title>
  <meta http-equiv="cache-control" content="no-cache">
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="UTF-8">
  <meta name="robots" content="NONE">
  <meta name="googlebot" content="noarchive,nofollow,noindex,nosnippet">

  <script type="text/javascript">
    function pickup_cookie() {
      var destination;
      var search = document.location.search;
      var i;
      var debug = false;

      if (search.length == 1) return;

      // strip off the leading '?'
      search = search.substring(1);

      // split the string on '&'
      var parameters = search.split("&");
 
      for (i = 0; i < parameters.length; i++) {
        var pair = parameters[i].split("=");

        if (pair.length < 2) {
          if (!debug) {
            debug = length == 1 && pair[0] == "debug";
          }
          else {
            alert("Received Parameter (" + i + "): '" + pair[0] + "' = has no value");
          }
        }
        else {
          if (debug) {
            alert("Received Parameter (" + i + "): '" + pair[0] + "' = '" + pair[1] + "', unescaped = '" + unescape(pair[1]) + "'");
          }

          if (pair[0] == "cookie") {
            document.cookie = unescape(pair[1]);
          }
          else if (pair[0] == "dest") {
            destination = unescape(pair[1]);
          }
          else if (pair[0] == "debug") {
            debug = true;
          }
        }
      }

      if (destination) {
        if (debug) {
          alert("Redirecting To: " + destination);
        }

        document.location.replace(destination);
      }
    }

    pickup_cookie();
  </script>
</head>

<body>
</body>
</html>
